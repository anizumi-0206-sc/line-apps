<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<div class="form-group">
    <label>あなたの役割を選択してください</label>
    <div class="radio-group">
        <label class="radio-card">
            <input type="radio" name="role" value="student" checked onchange="toggleTeacherAuth(false)">
            <div class="card-content">
                <span class="icon">🎓</span>
                <span>一般</span>
            </div>
        </label>
        
        <label class="radio-card">
            <input type="radio" name="role" value="teacher" onchange="toggleTeacherAuth(true)">
            <div class="card-content">
                <span class="icon">🧑‍🏫</span>
                <span>管理者</span>
            </div>
        </label>
    </div>
</div>

<div id="teacher-auth-area" style="display: none; margin-top: 15px;">
    <label for="teacher-pass">管理者パスワード</label>
    <input type="password" id="teacher-pass" placeholder="パスワードを入力" 
           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
</div>
